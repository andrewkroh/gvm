name: Build Go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  goreleaser-build:
    name: Go Releaser Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - 1.18
          - 1.19
    steps:
      - uses: actions/checkout@v3

      - name: set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      -
        name: cross build with goreleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          distribution: goreleaser
          version: latest
          args: build --rm-dist --snapshot

  go-test:
    name: Go Test
    runs-on:
      - macos-12
      - windows-latest
      - ubuntu-latest
    strategy:
      matrix:
        go-version:
          - 1.18
          - 1.19
    steps:
      - uses: actions/checkout@v3

      - name: set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: go test
        run: go test ./...