name: Go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  goreleaser-build:
    name: GoReleaser Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - '1.20'
          - '1.21'
    steps:
      - uses: actions/checkout@v3

      - name: set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      -
        name: cross build with goreleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          distribution: goreleaser
          version: latest
          args: build --rm-dist --snapshot

  gvm-install:
    name: GoReleaser Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'

      - name: run gvm-installer
        run: ./gvm-install

      - name: run gvm
        run: |-
          gvm --version
          gvm help

  test-linux:
    name: Go Test (Linux)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - '1.20'
          - '1.21'
    steps:
      - uses: actions/checkout@v3

      - name: set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: go test
        run: go test ./...

  test-macos:
    name: Go Test (macOS 12) (1.20)
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3

      - name: set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: go test
        run: go test ./...

  test-windows:
    name: Go Test (Windows) (1.20)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: go test
        run: go test -timeout 15m ./...